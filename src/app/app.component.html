<nb-layout>
  <nb-layout-header fixed>
  </nb-layout-header>
  <nb-layout-column>
    <app-contact (changeRankStatus)="changeRankStatus($event)" (changeVipStatus)="changeVipStatus($event)" *ngFor="let contact of contacts" [title]="contact.name"
      [tags]="contact.tags" [phone]="contact.phone" [isVip]="contact.isVip" [id]="contact._id" [rank]="contact.rank">
    </app-contact>
  </nb-layout-column>
  <nb-layout-footer fixed>
  </nb-layout-footer>
</nb-layout>
